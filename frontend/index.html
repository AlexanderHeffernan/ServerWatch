<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raspberry Pi System Metrics</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			padding: 0;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
			background: white;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}
		h1 {
			text-align: center;
		}
		p {
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Raspberry Pi System Metrics</h1>
		<p><strong>CPU Usage:</strong> <span id="cpuUsage">Loading...</span></p>
		<p><strong>Memory Usage:</strong> <span id="memoryUsage">Loading...</span></p>
		<p><strong>Disk Usage:</strong> <span id="diskUsage">Loading...</span></p>
	</div>

	<script>
		async function fetchMetrics() {
			try {
				const response = await fetch("http://192.168.1.104:8080/metrics");
				console.log("Response: ", response);
				const data = await response.json();
				console.log("Data: ", data);

				document.getElementById("cpuUsage").textContent = data.cpu_usage.join(", ") + "%";
				document.getElementById("memoryUsage").textContent = data.memory_usage + "bytes";
				document.getElementById("diskUsage").textContent = data.disk_usage.join(", ") + "bytes";
			} catch (error) {
				console.error("Error fetching metrics: ", error);
			}
		}
		
		fetchMetrics();
	</script>
</body>
</html>
